<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Renditions</title>
    <link rel="icon" href="logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

     <!-- Include Bootstrap Stuff and JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
  </head>
  <body>
    <!-- Header, Main, and Footer -->
    <header>
      <!-- Nav bar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a style="padding: 0" class="navbar-brand" href="index.html"><img src="fulllogo.png" width="200"></a>
          </div>
          <ul class="navbar-form navbar-left" style="display:none">
            <li>
              <form class="settings">
                <label for="color">Color:</label>
                <input class='square' type="color" id="color" name="color" value="#ff0000">
                <label for="grid">Grid:</label>
                <input class='square' type="checkbox" id="grid" name="grid" checked>
              </form>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Login <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <form class="login" action="index.html" method="get">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Username" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="submit" value="Login">
                  </form>
                </li>
                <li><a href="join.html"><i>Or Create Account</i></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav> 
  </header>

    <main class="about-main">
      <div class="about">
        <img src="https://avatars.githubusercontent.com/u/49120372"/>
        <p>
        Retro Renditions is a website created by Travis Moody, a student at Brigham Young University for his CS260 class. Hope you enjoy it!
        </p>
      </div>
    </main>

    <footer>
        <!-- footer stuff here -->
        <a href="about.html">About</a><br>
        <span class="lined">Created by Travis Moody</span><br>
        <a href="https://github.com/04tmoody/startup">GitHub</a><br>
    </footer>
  </body>
</html>
