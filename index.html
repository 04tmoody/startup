<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Renditions</title>
    <link rel="icon" href="logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <!-- Include Bootstrap Stuff and JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    <!-- Header, Main, and Footer -->
    <header>
        <!-- Nav bar -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a style="padding: 0" class="navbar-brand" href="index.html"><img src="fulllogo.png" width="200"></a>
            </div>
            <ul class="navbar-form navbar-left">
              <li>
                <form class="settings">
                  <label for="color">Color:</label>
                  <input class='square' type="color" id="color" name="color" value="#ff0000">
                  <label for="grid">Grid:</label>
                  <input class='square' type="checkbox" id="grid" name="grid" checked>
                </form>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Login <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <form class="login" action="index.html" method="get">
                      <label for="username">Username:</label>
                      <input type="text" placeholder="Username" id="username" name="username" required>
                      <label for="password">Password:</label>
                      <input type="password" placeholder="Password" name="password" required>
                      <input type="submit" value="Login">
                    </form>
                  </li>
                  <li><a href="join.html"><i>Or Create Account</i></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav> 
    </header>

    <main>
      <span id="username">User: PabloPicasso</span>
      <div id="message log" style="border: solid black 1px">
        <li>PabloPicasso joined</li>
        <li>Epic_Dragon made 100 edits. Congrats!</li>
        <li>PabloPicasso made their first edit</li>
      </div>
      <canvas id="canvas" style="border: solid black 1px">
    </main>

    <footer>
        <hr />
        <!-- footer stuff here -->
        <a href="about.html">About</a><br>
        <span>Created by Travis Moody</span><br>
        <a href="https://github.com/04tmoody/startup">GitHub</a><br>
    </footer>
  </body>
</html>
